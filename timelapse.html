<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Slideshow avec un effert Timelapse - picamera</title>
	<style>
		.timelapse {
		   width: 350px;
		   height: 200px;
		   overflow: hidden;
		   border: 3px solid #F2F2F2;
		}

		.timelapse ul {
		   width: 400%;
		   height: 200px;
		   padding:0; 
		   margin:0;
		   list-style: none;
		}
		.timelapse li {
		   float: left;
		}
	</style>
</head>
<body>
	<h1>Slideshow avec un effert Timelapse - picamera</h1>

	<div class="timelapse">
		<ul>
			<li><img src="img/image01.jpg" alt="" width="350" height="200" /></li>
			<li><img src="img/image02.jpg" alt="" width="350" height="200" /></li>
			<li><img src="img/image03.jpg" alt="" width="350" height="200" /></li>
			<li><img src="img/image04.jpg" alt="" width="350" height="200" /></li>
			<li><img src="img/image05.jpg" alt="" width="350" height="200" /></li>
			<li><img src="img/image06.jpg" alt="" width="350" height="200" /></li>
			<li><img src="img/image07.jpg" alt="" width="350" height="200" /></li>
			<li><img src="img/image08.jpg" alt="" width="350" height="200" /></li>
			<li><img src="img/image09.jpg" alt="" width="350" height="200" /></li>
			<li><img src="img/image10.jpg" alt="" width="350" height="200" /></li>
			<li><img src="img/image11.jpg" alt="" width="350" height="200" /></li>
		</ul>
	</div>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
	<script type="text/javascript">
	   $(function(){
	      setInterval(function(){
	         $(".timelapse ul").animate({opacity:0.99},100,function(){
	            $(this).css({opacity:1}).find("li:last").after($(this).find("li:first"));
	         })
	      }, 1);
	   });
	</script>
</body>
</html>
